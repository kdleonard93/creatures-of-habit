name: Database Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  db-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Check Migration Generation
        run: pnpm db:generate

      - name: Validate Migrations
        run: pnpm db:push